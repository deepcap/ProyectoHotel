<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Paraíso · Iniciar sesión</title>
    <link rel="stylesheet" href="/public/assets/css/app.css" />
    <link rel="stylesheet" href="/public/assets/css/form.css" />
    <style>
      .login-card {
        width: min(100%, 420px);
        padding: 20px;
      }
      .hint {
        font-size: 12px;
        color: #64748b;
        margin-top: 6px;
      }
      .error {
        background: #fee2e2;
        color: #7f1d1d;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 10px;
        display: none;
        margin-bottom: 10px;
      }
      .extra-links {
        margin-top: 10px;
        text-align: center;
      }
      .extra-links a {
        color: var(--primary-1);
        font-size: 14px;
        text-decoration: none;
      }
      .extra-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Topbar -->
    <nav
      class="topbar"
      style="
        background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
      "
    >
      <div class="brand">
        <div class="brand-badge">H</div>
        <div>Hotel&nbsp;Paraíso</div>
      </div>
      <div class="nav-links">
        <a href="/public/index.html">Inicio</a>
      </div>
    </nav>

    <!-- Hero con tarjeta -->
    <header
      class="hero--glass"
      style="
        --hero-bg: url('https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg');
      "
    >
      <div class="glass-card login-card">
        <h2 style="text-align: center; margin: 0 0 10px">Iniciar sesión</h2>

        <div id="msg" class="error">Usuario o contraseña incorrectos.</div>

        <form id="frmLogin" class="form-grid">
          <div class="field">
            <label for="user">Usuario</label>
            <input
              id="user"
              name="user"
              type="text"
              placeholder="Tu usuario"
              required
            />
          </div>
          <div class="field">
            <label for="pass">Contraseña</label>
            <input
              id="pass"
              name="pass"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button class="btn-primary" type="submit" style="width: 100%">
            Entrar
          </button>

          <div class="extra-links">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </header>

    <footer class="footer">© <span id="y"></span> Hotel Paraíso</footer>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();

      // Si ya hay sesión, manda directo al menú
      if (sessionStorage.getItem("auth") === "1") {
        window.location = "/public/pages/menu-completo.html";
      }

      const frm = document.getElementById("frmLogin");
      const msg = document.getElementById("msg");

      frm.addEventListener("submit", (e) => {
        e.preventDefault();
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();

        // Validación sencilla por ahora
        if (user === "admin" && pass === "admin") {
          sessionStorage.setItem("auth", "1");
          window.location = "/public/pages/menu-completo.html";
        } else {
          msg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
