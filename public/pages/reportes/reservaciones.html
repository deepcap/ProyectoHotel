<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/public/assets/css/app.css" />
    <link rel="stylesheet" href="/public/assets/css/form.css" />
    <style>
      .table-wrap {
        overflow: auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
        font-size: 14px;
      }
      th {
        background: #f8fafc;
      }
      .empty {
        text-align: center;
        padding: 24px;
        color: #64748b;
      }
      .header-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <nav
      class="topbar"
      style="
        background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
      "
    >
      <div class="brand">
        <div class="brand-badge">H</div>
        <div>Hotel&nbsp;Paraíso</div>
      </div>
      <div class="nav-links">
        <a href="/public/index.html">Inicio</a>
        <a href="/public/pages/menu-completo.html">Menú</a>
        <a href="/public/pages/reportes.html">Reportes</a>
      </div>
    </nav>

    <header
      class="hero--glass"
      style="
        --hero-bg: url('https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg');
      "
    >
      <div class="glass-card" style="width: min(100%, 1120px); padding: 20px">
        <div
          class="hero-card hero-card--center"
          style="color: #0f172a; text-align: left; margin-bottom: 12px"
        >
          <h1 style="margin: 0 0 4px">Reporte · Reservaciones</h1>
          <p style="margin: 0; color: #475569">
            Consulta directa desde la base de datos.
          </p>
          <div class="header-actions">
            <a
              href="/backend/reportes/reservaciones_pdf.php"
              class="btn btn-secondary"
              target="_blank"
              >Descargar PDF</a
            >
            <a href="/public/pages/reportes.html" class="btn btn-secondary"
              >← Regresar a Reportes</a
            >
            <a href="/public/pages/menu-completo.html" class="btn btn-secondary"
              >Menú</a
            >
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Fecha reservación</th>
                <th>Cliente</th>
                <th>Habitación</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td class="empty" colspan="5">Cargando…</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </header>

    <footer class="footer">
      © <span id="y"></span> Hotel Paraíso — Reporte de Reservaciones
    </footer>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();

      const API_HTML = "/backend/reportes/reservaciones.php";

      async function cargar() {
        const $tbody = document.getElementById("tbody");
        try {
          const res = await fetch(API_HTML, {
            headers: { Accept: "text/html" },
          });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const html = await res.text();
          $tbody.innerHTML =
            html ||
            '<tr><td class="empty" colspan="5">Sin resultados</td></tr>';
        } catch (e) {
          $tbody.innerHTML =
            '<tr><td class="empty" colspan="5">No se pudo cargar el reporte</td></tr>';
        }
      }
      cargar();
    </script>

    <!-- Protección (login demo). Si usas el guard, descomenta esta línea: -->
    <!-- <script src="/public/assets/js/auth.js"></script> -->
  </body>
</html>
